services:
  postgres:
    image: postgres:16-alpine
    container_name: research-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: researcher
      POSTGRES_PASSWORD: research_dev_2024
      POSTGRES_DB: deep_research
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U researcher -d deep_research"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
